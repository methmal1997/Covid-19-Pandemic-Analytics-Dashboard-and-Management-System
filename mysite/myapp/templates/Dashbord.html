<!DOCTYPE html>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

<title>Covid-19</title>
</head>
<body>


{%extends 'base2.html' %}
{% load static %}
{% block mycontent %}
<main>
    <section class="py-3 text-center container">
        <div class="container pt-5 ">
            <div class="px-3 text-center">

                <h1 style="color:#6600cc" class="display-5 fw-bold">Covid-19 Pandemic Analytics Dashboard and Management
                    System</h1>
                <i>developed by uoc fos team</i>
            </div>

        </div>
    </section>
    <section class="py-3 text-center container">
        <div class="row py-lg-5">
            <div class="col-12 mx-auto">
                <div style="width: 1300px; height: 2550px; overflow: hidden">

                <iframe scrolling="no" style="border:none; width: 1300px; height:2750px;  overflow: hidden; position: relative; bottom:-2220px; top: -70px;"
                                            src="https://app.powerbi.com/view?r=eyJrIjoiNmY5OWYxYmItNWI2Yy00OGJiLWE4YzYtMzU2OGQ4NzZiMWRkIiwidCI6IjQ5Y2ZjODY5LWMwYjAtNGY2OS05M2E5LWNjZjY2NjU2MmVkYSIsImMiOjEwfQ%3D%3D"></iframe>
                </div>

            </div>
            <div class="col-12">
<!--                <canvas id="myChart"  height="400"></canvas>-->

            </div>
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 style="color:#6600cc" class="display-5 fw-bold">Vaccination</h1>
                    <canvas id="myChart"  height="400"></canvas>
                </div>
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 style="color:#6600cc" class="display-5 fw-bold">Hospital Beds</h1>
                    <canvas id="myChart2"  height="400"></canvas>
                </div>
            </div>


                <script>
                    var df1 = {{df1 | safe}}
                    var df2 = {{df2 | safe}}
                    var df3 = {{df3 | safe}}
                    var df4 = {{df4 | safe}}
                    const ctx = document.getElementById('myChart').getContext('2d');
                    const myChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: df1,
                            datasets: [{
                                label: 'sample',
                                data: df2,
                                backgroundColor: [
                                    'rgba(236, 183, 16, 0.8)',
                                    'rgba(37, 176, 64, 0.8)',
                                    'rgba(43, 51, 144, 0.8)',
                                    'rgba(192, 64, 32, 0.8)'
                                ],
                                borderColor: [
                                    'rgba(6, 8, 25, 0.8)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                    const ctx2 = document.getElementById('myChart2').getContext('2d');
                    const myChart2 = new Chart(ctx2, {
                        type: 'bar',
                        data: {
                            labels: df3,
                            datasets: [{
                                label: 'Number of beds per 1000',
                                data: df4,
                                backgroundColor: [
                                    'rgba(14, 58, 96, 0.8)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });

                </script>

        </div>
    </section>


</main>



{%endblock%}
</body>

</html>
