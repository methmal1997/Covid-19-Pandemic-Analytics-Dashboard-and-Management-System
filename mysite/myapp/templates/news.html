<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Covid-19</title>
</head>
{%extends 'base2.html' %}
{% load static %}
{% block mycontent %}
<main>

    <div class="album py-5 bg-light">
        <div class="container">
            <section id="blog-grid" class="mt-5">

                <div class="section-title color-two text-center mt-5">
                    <h3 class="sub-title wow pixFadeUp"
                        style="font-family:cursive; font-weight:800; font-size:40px;color:green;"> Global News
                        &amp; Events</h3>
                    <h2 class="title wow pixFadeUp" data-wow-delay="0.3s"
                        style="font-family:cursive; font-weight:800; font-size:20px;color:green;"><i>
                        <b>STAY HOME STAY SAFE</b></i></h2>
                </div>
                <!-- calendar -->

                <div class="row more-news-section mt-5">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                        {%for title,description,image,url,publish in news%}
                        <div class="col">
                            <div class="card shadow p-3 mb-5 bg-body rounded h-100" >

                                {% if image is None %}
                                <img src="{% static 'assets/img/deafult.jpg' %}" style="height:250px">
                                {% else %}
                                <img src="{{image}}" alt="image" style="height:250px">
                                {% endif %}


                                <div class="card-body">
                                    <h4 class="card-text">{{title}}</h4>
                                    <p class="card-text"> {{description}}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary"><a
                                                    href="{{url}}">View
                                                more</a></button>
                                        </div>
                                        <small class="text-muted">{{publish}}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {%endfor%}
                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
{%endblock%}
</html>
